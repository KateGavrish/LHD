<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">Fake news</a>
        {% if current_user.is_authenticated %}
        <p>
            <a class="btn btn-light" href="/account">{{ current_user.name }}</a>
            <a class="btn btn-outline-secondary" href="/logout">Logout</a>
        </p>
        {% else %}
            <p>
                <a class="btn btn-outline-secondary" href="/register">Register</a>
                <a class="btn btn-secondary" href="/login">Login</a>
            </p>
        {% endif %}
    </nav>
    <main role="main" class="container">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
